function MostrarListadoAlumnos(){

  var Universidad = "";
  var NivelEstudio = "";
  var NombreAlumno = "";
  var DNIAlumno = "";
  var IDAlumno = "";
  var listAlumnos = [];

  $.get("http://localhost:8080/api/alumnos", function(data){
       for(var x = 0; x < data.length; x++)
       {
           NombreAlumno = data[x].nombrealumno
           DNIAlumno = data[x].dni
           IDAlumno = data[x].idalumno
           ObtenerNivelEstudio(NombreAlumno,DNIAlumno,IDAlumno,data[x].idnivelestudio,data[x].iduniversidad,NivelEstudio)

       }
  });
}


function ObtenerNivelEstudio(NombreAlumno,DNIAlumno,IDAlumno,IDNivelEstudio,IDUniversidad,NivelEstudio)
{
      $.get( "http://localhost:8080/api/nivelestudio/" + IDNivelEstudio, function(data1)
      {
             var stringifydata = "[" + JSON.stringify(data1) + "]";
             var parseJson = (JSON.parse(stringifydata))
             NivelEstudio = parseJson[0].nombrenivelestudio
             ObtenerUniversidad(NombreAlumno,DNIAlumno,IDAlumno,IDNivelEstudio,IDUniversidad,NivelEstudio)
      });

}

function ObtenerUniversidad(NombreAlumno,DNIAlumno,IDAlumno,IDNivelEstudio,IDUniversidad,NivelEstudio)
{
    $.get("http://localhost:8080/api/universidades", function(data2) {
       for(var y=0; y<data2.length; y++)
       {
          if(data2[y].iduniversidad == IDUniversidad)
          {
            Universidad = data2[y].nombreuniversidad


            var tr = "<tr>";
            tr += "<td>" + NombreAlumno+ "</td>";
            tr += "<td>" + DNIAlumno + "</td>";
            tr += "<td>" + NivelEstudio + "</td>";
            tr += "<td>" + Universidad+ "</td>";
            tr += "<td><button type='button' class='btn btn-primary' onclick='editarAlumno(" + IDAlumno + ")'>Editar Alumno</button></td>";
            tr += "</tr>";
            $("#dataAlumnos").append(tr)
          }
       }
     });
}

function editarAlumno(idAlumno)
{
   localStorage.setItem("idalumno", idAlumno);
   window.location.href='EditarAlumno.html'
}
