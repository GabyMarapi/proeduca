       $("#txtNombreApellidoAlumno").keypress(function (key) {
            window.console.log(key.charCode)
            if ((key.charCode < 97 || key.charCode > 122)//letras mayusculas
                && (key.charCode < 65 || key.charCode > 90) //letras minusculas
                && (key.charCode != 45) //retroceso
                && (key.charCode != 241) //ñ
                 && (key.charCode != 209) //Ñ
                 && (key.charCode != 32) //espacio
                 && (key.charCode != 225) //á
                 && (key.charCode != 233) //é
                 && (key.charCode != 237) //í
                 && (key.charCode != 243) //ó
                 && (key.charCode != 250) //ú
                 && (key.charCode != 193) //Á
                 && (key.charCode != 201) //É
                 && (key.charCode != 205) //Í
                 && (key.charCode != 211) //Ó
                 && (key.charCode != 218) //Ú

                )
                return false;
        });


function Validarformulario(){
  $("#my_form").submit(function( event ){
	    var proceed = true;
	    //loop through each field and we simply change border color to red for invalid fields
        $("#my_form input[required=true], #my_form select[required=true]").each(function(){
				$(this).css('border-color','');
				if(!$.trim($(this).val())){ //if this field is empty
					$(this).css('border-color','red'); //change border color to red
				   proceed = false; //set do not proceed flag
				}
        });
        debugger;
		if(proceed){
		    var nombreAlumno = $("#txtNombreApellidoAlumno").val();
            var DNIAlumno = $("#txtDNIAlumno").val();
            var IDUniversidad = $("#cboUniversidad").val();
            var IDNivelEstudio = $("#cboNivelEstudio").val();

            if(DNIAlumno.length < 8)
            {
               alert("Debe ingresar 08 dígitos en el DNI");
               $("#txtDNIAlumno").focus()
               return false;
            }

            var datos =
            {
                "dni" : DNIAlumno,
                "nombrealumno" : nombreAlumno,
                "idnivelestudio": IDNivelEstudio,
                "iduniversidad": IDUniversidad,
                "idusuario": null
            }

            $.ajax({
                    url: "http://localhost:8080/api/alumno_reg",
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                       alert("Registro guardado correctamente");
                       window.location.href="ConfigurarAlumnos.html"
                    },
                    data: JSON.stringify(datos)
                });
		}
		event.preventDefault();
	});

	$("#my_form input[required=true]").keyup(function() {
		$(this).css('border-color','');
		$("#result").slideUp();
	});

}


function  MostrarUniversidades(){
    $("#cboUniversidad").html('');
    $.get( "http://localhost:8080/api/universidades", function(data){
         $.each( data, function(index, value){
             $("#cboUniversidad").append($('<option>', {
                 value: value.iduniversidad,
                 text: value.nombreuniversidad
             }));
         });
         }).fail(function( data ){
             alert("Error");
     });

}

function  MostrarNivelEstudio(){
    $("#cboNivelEstudio").html('');
    $.get( "http://localhost:8080/api/nivelestudios", function(data){
         $.each( data, function(index, value){
             $("#cboNivelEstudio").append($('<option>', {
                 value: value.idnivelestudio,
                 text: value.nombrenivelestudio
             }));
         });
         }).fail(function( data ){
             alert("Error");
     });

}

function SoloNumeros(evt) {
  var theEvent = evt || window.event;

  // Handle paste
  if (theEvent.type === 'paste') {
      key = event.clipboardData.getData('text/plain');
  } else {
  // Handle key press
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
  }
  var regex = /[0-9]|\./;
  if( !regex.test(key) ) {
    theEvent.returnValue = false;
    if(theEvent.preventDefault) theEvent.preventDefault();
  }
}
