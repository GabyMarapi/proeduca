    <script type="text/javascript">
      $("#cabeceraMenu").load('cabeceraMenu.html');
      $("#Footer").load('Footer.html');
      var idusuario = localStorage.getItem("idusuario");
      var idEvaluacion = localStorage.getItem("idEvaluacion");
      var nombreEvaluacion = localStorage.getItem("nombreEvaluacion");
      document.getElementById("ExamenConfiguracion").innerHTML = nombreEvaluacion;


        $.get("http://localhost:8080/api/mostrarsolucion/"+ idEvaluacion + "/" + idusuario, function (data) {
            console.log('data', data);
            var pregunta;
            $("#idResumen").html('')
            data.forEach(item => {
                switch (item.flag) {
                    case 0:
                        pregunta = ` <h4>Pregunta ${item.numero}</h4>
                                    <h5>${item.descripcion}</h5>`;
                        break;
                    case 1:
                    pregunta += `<p> <span style="font-weight: bold;">
                                Respuesta correcta:</span> ${item.descripcion}
                                <a style="color: #428bca;    margin-left: 100px;
                                text-decoration: underline;" href="${item.enlace}" target="_blank">Ver solución</a>
                                </p> `;

                    break;
                    case 2:
                        pregunta += `<p style="margin-bottom: 30px;"> <span style="font-weight: bold;">
                                    Respuesta seleccionada:</span> ${item.descripcion} </p> `;
                        $("#idResumen").append(pregunta);
                        break;

                    default:
                        break;
                }
            });

        }).fail(function (data) {
            alert("Error");
        });

    
    </script>
