<script type="text/javascript">
        $("#cabeceraMenu").load('cabeceraMenu.html');
        $("#Footer").load('Footer.html');

        var evaluacion = localStorage.getItem("idEvaluacion")
        var idusuario =  localStorage.getItem("idusuario")
        var NivelAcademico = localStorage.getItem("nombrenivel");
        var tituloEvaluacion = localStorage.getItem("tituloEvaluacion");
        var cantidadPreguntas = localStorage.getItem("cantidadPreguntas");
        var dificultad = localStorage.getItem("dificultad");
        var nombreUsuario = localStorage.getItem("nombreUsuario");

        switch(dificultad)
        {
           case "F":
           dificultad = "Fácil";
           break;

           case "N":
           dificultad = "Normal";
           break;

           case "D":
           dificultad = "Difícil";
           break;

           case "A":
           dificultad = "Avanzado";
           break;

        }

        var buenas = localStorage.getItem("buenas");
        var malas = localStorage.getItem("malas");
        var vacias = localStorage.getItem("vacias");
        var puntajeobtenido = localStorage.getItem("puntajeobtenido");

        if(puntajeobtenido < 10)
        {
           puntajeobtenido = "0"+puntajeobtenido
        }

        document.getElementById("spanUsuario").innerHTML = nombreUsuario;
        document.getElementById("tituloEvaPrueba").innerHTML = tituloEvaluacion;
        document.getElementById("cantidadPreguntasPrueba").innerHTML = cantidadPreguntas;
        document.getElementById("DificultadAutoEvaluacion").innerHTML = dificultad;
        document.getElementById("NivelPrueba").innerHTML = NivelAcademico;
        document.getElementById("CorrectasPrueba").innerHTML = buenas;
        document.getElementById("InCorrectasPrueba").innerHTML = malas;
        document.getElementById("VaciasPrueba").innerHTML = vacias;
        document.getElementById("CalificaciónPrueba").innerHTML = puntajeobtenido;


    </script>
