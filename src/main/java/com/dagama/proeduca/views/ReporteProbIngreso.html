<body>
    <div id="cabeceraMenu">

    </div>
    <br>
    <section class="container">

        <div class="form-row ">

            <div class="form-group" style="width: 400px;">
                <div>
                    <h3>Reporte de Notas</h3>
                </div>
                <div class="">
                    <div class="caption">
                        <label for="idnivelestudio">Universidad: </label>
                        <select class="form-control" id="idnivelestudio" required="required">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button id="btnConsultar" class="btn btn-primary">Consultar</button>
            </div>



            <div class="panel panel-default">
                <table class="table" id="tbResultado">
                    <th scope="col">N°</th>
                    <th>Nombre del alumno</th>
                    <th>Probabilidad ingreso</th>
                    <th>Curso 1</th>
                    <th>Curso 2</th>
                    <th>Puntaje obtenido</th>
                </table>
            </div>

            <div>
                <table class="table" style="width: 400px;" id="tbResumen">
                    <th>Cantidad alumnos</th>
                    <th>Probabilidad ingreso</th>
                </table>
            </div>

        </div>
    </section>

    <div id="Footer">

    </div>


    <script src="assets/js/jquery.min.js "></script>
    <script src="assets/js/jquery-migrate.min.js "></script>
    <!--bootstrap js plugin-->
    <script src="assets/js/bootstrap.min.js " type="text/javascript "></script>

    <script type="text/javascript " src="assets/rs-plugin/js/jquery.themepunch.revolution.min.js "></script>
    <script type="text/javascript " src="assets/rs-plugin/videojs/video.js "></script>
    <script type="text/javascript " src="assets/js/revolution-custom.js "></script>
    <script src="assets/js/bootstrap-select.min.js " type="text/javascript "></script>
    <script src="assets/js/jquery-ui.min.js " type="text/javascript "></script>
    <script src="assets/cubeportfolio/js/jquery.cubeportfolio.min.js " type="text/javascript "></script>
    <script src="assets/js/cube-portfolio.js " type="text/javascript "></script>
    <script src="assets/js/pace.min.js " type="text/javascript "></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#cabeceraMenu").load('cabeceraMenu.html');
            $("#Footer").load('Footer.html');

            //llenar los Niveles de Estudio en el combo
            $("#idnivelestudio").html('');
            // $("#idnivelestudio").append($('<option value=0>SELECCIONAR NIVEL</option>'));
            $.get( "http://localhost:8080/api/universidades", function(data){
                $.each( data, function(index, value){
                    $("#idnivelestudio").append($('<option>', {
                        value: value.iduniversidad,
                        text: value.nombreuniversidad
                    }));
                });
                }).fail(function( data ){
                    alert("Error");
            });

            $("#btnConsultar").click(function () {
                //Resultados
                $("#tbResultado").html('');
                $("#tbResumen").html('');
                $.get("http://localhost:8080/api/reporteevaluacion/5/" + $( "#idnivelestudio option:selected" ).val() + "/5", function (data) {

                    var head =  `<th style="padding: 8px;" scope="col">N°</th>
                            <th>Nombre del alumno</th>
                            <th>Probabilidad ingreso</th>`;

                    for (var i = 0; i < data.length; i++) {
                        
                        if (i == 0) {
                            
                            for(var index = 0; index < data[i].cantcursos; index++) {
                                var curso = data[i][`curso${(index+1)}`];
                                head += `<th>${curso}</th>`;
                            }
                            head += `<th>Puntaje obtenido</th>`;
                            $("#tbResultado").append(head);

                            var headResumen =  `
                            <th style="padding: 8px;">Cantidad alumnos</th>
                            <th>Probabilidad ingreso</th>`;
                            $("#tbResumen").append(headResumen);

                            var trResumen =  `<tr>
                             <td>` + data[i].cantalumnos + `</td>` + 
                             `<td>` + data[i].promedioporcentaje + `</td>` +  `</tr>`;
                             $("#tbResumen").append(trResumen);
                        } else {
                            var tr = `<tr>
                             <td>` + (i) + `</td>` + 
                             `<td>` + data[i].nombrealumno + `</td>` + 
                            `<td>` + data[i].porcentajeingreso + `%</td>`;
                            for (var index = 0; index < data[0].cantcursos; index++) {
                                tr +=  `<td>${data[i]['curso'+(i+1)]}</td>` ;
                            }
                            tr +=  `<td>` + data[i].puntajeobtenido + `</td>` + `</tr>`;
                            
                            $("#tbResultado").append(tr)
                        }
                    }
                });
            });
        });
    </script>
